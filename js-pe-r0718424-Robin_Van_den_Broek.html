<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS PE-Opdracht Robin Van den Broek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container-fluid">
    <form id="signup" class="form">

        <h1>Registreer</h1>
        <h5>Meld je aan bij Anaroc Services, wij beschermen jouw software tegen malware!</h5>

        <div class="row">
            <div class="form-field col-sm-3">
                <label for="voornaam">Voornaam:</label>
                <input type="text" name="voornaam" id="voornaam" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field col-sm-3">
                <label for="achternaam">Achternaam:</label>
                <input type="text" name="achternaam" id="achternaam" autocomplete="off">
                <small></small>
            </div>
        </div>

        <div class="row">
            <div class="form-field col-sm-3">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field col-sm-3">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
        </div>
        <div class="row">
        <div class="form-field col-sm-3">
            <label for="password">Wachtwoord:</label>
            <input type="password" name="password" id="password" autocomplete="off">
            <small></small>
        </div>
        <div class="form-field col-sm-3">
            <label for="confirm-password">Herhaal wachtwoord:</label>
            <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
            <small></small>
        </div>
        </div>

        <div class="row">
            <div class="form-field col-sm-3">
                <label for="adres">Adres:</label>
                <input type="text" name="adres" id="adres" autocomplete="off">
                <small></small>
            </div>
        </div>

        <div class="row">
            <div class="form-field col-sm-3">
                <label for="exampleFormControlSelect1">Land</label>
                <select class="form-control" id="exampleFormControlSelect1" >
                    <option selected>Kies een land</option>
                    <option>BelgiÃ«</option>
                    <option>Nederland</option>
                    <option>Duitsland</option>
                    <option>Frankrijk</option>
                    <option>Luxemburg</option>
                </select>
            </div>

            <div class="form-field col-sm-3">
                <label for="exampleFormControlSelect2">Provincie</label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option selected>Kies een provincie</option>
                    <option>Antwerpen</option>
                    <option>Limburg</option>
                    <option>Henegouwen</option>
                    <option>Luik</option>
                    <option>Brussel</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip">Postcode</label>
                <input type="text" class="form-control" id="inputZip">
            </div>




        </div>
        <div>
            <hr/>
        </div>
        <fieldset class="form-group">
            <div class="form-group row">
                <div class="col-sm-2">Hou me op de hoogte</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Inschrijven voor onze nieuwsbrief
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                            Ik ga akkoord met de algemene voorwaarden
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-form-label col-sm-2 pt-0">Betaling</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Banking app
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Overschrijving
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            Visa card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">
                            PayPal
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>


        <div class="form-field">
            <input  type="submit" class="btn btn-primary" value="Sign Up">
        </div>
    </form>
</div>

<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
